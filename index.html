<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <meta charset="utf-8">
    <title>Stranger Things</title>
  </head>
  <body>
    <div id="background">
      <img src="strangerbackground.jpg" class="stretch" alt="background picture"/>
    </div>

  <div class="left-hold">
    <div class="center">
      <h1>STRANGER THINGS</h1>
      <button class="startbutton">Start</button>
      <div class="invisible1">
        <img src="scary.jpg" class="shrinkwrap" alt="Something wicked..."/>
        <h4>Something wicked this way comes...</h4>
        <br></br>
        <button class="button1">Run</button>
      </div>
      <div class="invisible2">
        <img src="scary.jpg" class="shrinkwrap" alt="Something wicked..."/>
        <h4>Make your second choice.</h4>
        <br></br>
        <button class="button2">Button 2</button>
      </div>
      <div class="invisible3">
        <h4>Make your third choice.</h4>
        <br></br>
        <button class="button3">Button 3</button>
      </div>
    </div>
  </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
